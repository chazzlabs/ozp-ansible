  # get_url: url=http://mirror.olnevhost.net/pub/apache/maven/maven-3/3.0.5/binaries/apache-maven-3.0.5-bin.tar.gz dest=/opt/apache-maven-3.0.5-bin.tar.gz

- name: Download and extract Maven 3
  unarchive:
    src: http://mirror.olnevhost.net/pub/apache/maven/maven-3/3.0.5/binaries/apache-maven-3.0.5-bin.tar.gz
    dest: /opt
    copy: no
  # become: true

- name: Move Maven 3 installation
  shell: mv apache-maven-3.0.5  /usr/local/apache-maven
  args:
    chdir: /opt/
  become: true

- name: insert/update "Match User" configuation block in /etc/ssh/sshd_config
  blockinfile:
    dest: ~/.bashrc
    block: |
      export M2_HOME=/usr/local/apache-maven
      export M2=$M2_HOME/bin
      export PATH=$M2:$PATH

- name: Apply changes to .bashrc
  shell: source ~/.bashrc
  become: true
